# Nginx 配置文件示例
# 用于在服务器上部署Vue应用

server {
    listen 80;
    server_name yourdomain.com;  # 修改为你的域名
    
    # 网站根目录（构建后的dist目录）
    root /var/www/gangganghao-vue/dist;
    index index.html;

    # 字符集
    charset utf-8;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # API 代理（如果需要反向代理到后端）
    location /api {
        proxy_pass http://localhost:8000;  # 后端服务地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Vue Router History 模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 防止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    # 日志
    access_log /var/log/nginx/gangganghao-vue-access.log;
    error_log /var/log/nginx/gangganghao-vue-error.log;
}

