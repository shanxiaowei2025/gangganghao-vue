version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gangganghao-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - app-network
    # 如果需要连接到后端服务，可以添加环境变量
    # environment:
    #   - VITE_API_BASE_URL=http://backend:8000

networks:
  app-network:
    driver: bridge
